<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Viewer</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: #1e293b;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 { text-align: center; color: #38bdf8; }
    #displayArea {
      background: #0f172a;
      border-radius: 8px;
      padding: 15px;
      min-height: 300px;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    embed {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure File Viewer</h1>
    <div id="displayArea"></div>
    <embed id="pdfViewer" type="application/pdf" />
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const fileUrl = urlParams.get("file");

    if (!fileUrl) {
      document.getElementById("displayArea").textContent = "Error: No file specified.";
    } else if (fileUrl.endsWith(".pdf")) {
      const pdfViewer = document.getElementById("pdfViewer");
      pdfViewer.src = fileUrl;
      pdfViewer.style.display = "block";
    } else {
      fetch(fileUrl)
        .then(res => {
          if (!res.ok) throw new Error("File not found");
          return res.text();
        })
        .then(data => {
          document.getElementById("displayArea").textContent = data;
        })
        .catch(err => {
          document.getElementById("displayArea").textContent = "Error loading file. Please check the file URL.";
        });
    }
  </script>
</body>
</html>

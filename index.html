<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure File Uploader & Viewer</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: #1e293b;
      padding: 25px 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 { text-align: center; color: #38bdf8; }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0f172a;
      color: #f8fafc;
      font-size: 14px;
    }
    button {
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0ea5e9; }
    #share-section { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure File Uploader</h1>
    <input type="file" id="fileInput" accept=".txt,.pdf" />
    <textarea id="fileContent" placeholder="Or paste text here..."></textarea>
    <input type="text" id="filename" placeholder="Enter a name (e.g. myfile.txt)" />
    <button id="uploadBtn">Upload to GitHub</button>

    <div id="share-section">
      <p>Share this link:</p>
      <input type="text" id="shareLink" readonly />
      <button id="copyLink">Copy Link</button>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const shareSection = document.getElementById('share-section');
    const shareLink = document.getElementById('shareLink');
    const copyLink = document.getElementById('copyLink');
    const fileInput = document.getElementById('fileInput');

    uploadBtn.onclick = async () => {
      const filename = document.getElementById('filename').value.trim();
      const textContent = document.getElementById('fileContent').value.trim();
      const file = fileInput.files[0];

      if (!filename) return alert('Please enter a filename (e.g., notes.txt)');
      if (!file && !textContent) return alert('Please upload or paste content.');

      let contentBase64;
      if (file) {
        const arrayBuffer = await file.arrayBuffer();
        contentBase64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
      } else {
        contentBase64 = btoa(unescape(encodeURIComponent(textContent)));
      }

      const body = {
        message: `Upload ${filename}`,
        content: contentBase64
      };

      // âœ… Your correct repo info
      const username = "kbmaafo";
      const repo = "bloodoaths.github.io";
      const branch = "main"; // change to "master" if your repo uses that

      const url = `https://api.github.com/repos/${username}/${repo}/contents/files/${filename}`;

      const token = prompt("Enter your GitHub token (with 'repo' permission):");

      const res = await fetch(url, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        const fileUrl = `https://${username}.github.io/${repo}/files/${filename}`;
        const viewerUrl = `https://${username}.github.io/${repo}/viewer.html?file=${fileUrl}`;
        shareLink.value = viewerUrl;
        shareSection.style.display = 'block';
      } else {
        const data = await res.json();
        console.error(data);
        alert("Upload failed. Make sure your token is correct and has 'repo' permissions.");
      }
    };

    copyLink.onclick = () => {
      shareLink.select();
      document.execCommand('copy');
      copyLink.textContent = 'Copied!';
      setTimeout(() => (copyLink.textContent = 'Copy Link'), 2000);
    };
  </script>
</body>
</html>
